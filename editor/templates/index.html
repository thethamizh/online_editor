<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Text Editor</title>
    <style>
        body { font-family: Arial, sans-serif; }
        textarea { width: 100%; height: 80vh; }
        .url { margin: 10px 0; }
    </style>
</head>
<body>

    <input type="text" id="textId" placeholder="Enter a static URL identifier (e.g., my-note)" />
    <button id="loadButton">Load</button>
    <button id="saveButton">Save</button>
    <div class="url">
        <strong>Shareable URL:</strong> <span id="shareableUrl"></span>
    </div>
    <textarea id="textArea" placeholder="Write your text here..."></textarea>

    <script>
        const textArea = document.getElementById('textArea');
        const textId = document.getElementById('textId');
        const shareableUrl = document.getElementById('shareableUrl');

        document.getElementById('loadButton').addEventListener('click', async () => {
            const id = textId.value;
            const response = await fetch(`/editor/text/${id}/`);
            if (response.ok) {
                const data = await response.json();
                textArea.value = data.content;
                shareableUrl.innerText = `${window.location.origin}/editor/text/${id}/`;
            } else {
                alert('No text found for this ID.');
            }
        });

        document.getElementById('saveButton').addEventListener('click', async () => {
            const id = textId.value;
            const content = textArea.value;
            await fetch('/editor/save/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, content }),
            });
            alert('Text saved!');
        });
    </script>

</body>
</html>
